<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>2026 Goals Bingo</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{
 --bg:#fff7ec;
 --title:#ff6f91;
 --subtitle:#ffb703;
 --font-scale:1;
 --font-body:'Nunito',sans-serif;
 --font-title:'Baloo 2',cursive;
}

body{
 margin:0;
 background:var(--bg);
 font-family:var(--font-body);
 display:flex;
 justify-content:center;
}

.app{
 width:min(1200px,95vw);
 padding:20px;
 display:grid;
 grid-template-columns:1fr 340px;
 gap:20px;
 position:relative;
}

header{
 grid-column:1/-1;
 text-align:center;
}

h1{
 font-family:var(--font-title);
 color:var(--title);
 font-size:calc(2.6rem * var(--font-scale));
 margin:0;
}

.subtitle{color:var(--subtitle)}
.quote{font-style:italic}

.board{
 display:grid;
 grid-template-columns:repeat(5,1fr);
 gap:12px;
}

.tile{
 aspect-ratio:1;
 border-radius:18px;
 display:flex;
 align-items:center;
 justify-content:center;
 text-align:center;
 font-weight:700;
 color:#fff;
 padding:10px;
 cursor:pointer;
 box-shadow:0 8px 18px rgba(0,0,0,.1);
}

.panel{
 background:#fff;
 border-radius:18px;
 padding:16px;
 display:flex;
 flex-direction:column;
 gap:12px;
}

textarea, select, button{
 border-radius:12px;
 padding:10px;
 border:1px solid #ddd;
 font-family:inherit;
}

button{cursor:pointer;font-weight:700}

#exportMenu{
 position:absolute;
 top:20px;
 right:20px;
}

#exportOptions{
 display:none;
 position:absolute;
 right:0;
 background:#fff;
 border-radius:12px;
 box-shadow:0 10px 30px rgba(0,0,0,.15);
 padding:10px;
}

#exportOptions button{width:100%;margin-top:6px}

@media print{
 .panel,#exportMenu{display:none}
 .app{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="app" id="capture">

<div id="exportMenu">
 <button onclick="toggleExport()">Export</button>
 <div id="exportOptions">
  <button onclick="exportPNG()">PNG</button>
  <button onclick="exportJPG()">JPG</button>
  <button onclick="exportPDF()">PDF</button>
 </div>
</div>

<header>
 <h1 contenteditable id="title">2026 Goals Bingo</h1>
 <div class="top-actions">
  <button id="exportBtn">Export</button>
  <button id="shareBtn">Share</button>

  <div id="exportMenu" class="export-menu hidden">
    <button onclick="exportBoard('png')">PNG</button>
    <button onclick="exportBoard('jpg')">JPG</button>
    <button onclick="exportBoard('pdf')">PDF</button>
  </div>
</div>

 <div class="subtitle">(click to edit)</div>
 <div class="quote" contenteditable id="quote">Small steps, big magic.</div>
</header>

<div class="board" id="board"></div>

<div class="panel" id="panel">
 <div style="display:flex;justify-content:space-between">
  <strong>Edit Tile</strong>
  <button onclick="panel.style.display='none'">‚úï</button>
 </div>
 <textarea id="editor" placeholder="Type your goal..."></textarea>

 <label>Theme</label>
 <div id="themes"></div>
 <div id="persona"></div>

 <label>Font</label>
 <select onchange="setFont(this.value)">
  <option value="'Nunito',sans-serif">Nunito</option>
  <option value="'Baloo 2',cursive">Baloo</option>
  <option value="Arial">Arial</option>
  <option value="Georgia">Georgia</option>
 </select>

 <label>Font Size</label>
 <input type="range" min="0.85" max="1.2" step="0.05" onchange="setScale(this.value)">
</div>

</div>

<script>
const board=document.getElementById('board');
const editor=document.getElementById('editor');
const panel=document.getElementById('panel');
let selected=null;

const themes={
 sunrise:{main:'#ff6f91',colors:['#ffd166','#ffb703','#fb8500','#ff8fab','#ff6f91'],persona:'üåÖ Sunrise Dreamer'},
 ocean:{main:'#0096c7',colors:['#90dbf4','#48cae4','#00b4d8','#0096c7','#0077b6'],persona:'üåä Calm Ocean'},
 forest:{main:'#6a994e',colors:['#a7c957','#6a994e','#386641','#90be6d','#52796f'],persona:'üå≤ Grounded Forest'},
 lavender:{main:'#cdb4db',colors:['#e0aaff','#cdb4db','#b8c0ff','#a2d2ff','#ffc8dd'],persona:'üíú Gentle Lavender'},
 berry:{main:'#ff006e',colors:['#ff006e','#d62828','#9b2226','#6a040f','#ff4d6d'],persona:'üçì Bold Berry'},
 mono:{main:'#495057',colors:['#adb5bd','#6c757d','#495057','#343a40','#212529'],persona:'‚ö´ Minimal Focus'}
};

function init(){
 const data=JSON.parse(localStorage.getItem('bingo'))||Array(25).fill('');
 for(let i=0;i<25;i++){
  const t=document.createElement('div');
  t.className='tile';
  t.textContent=data[i]||'Click to edit';
  t.onclick=()=>selectTile(i);
  board.appendChild(t);
 }
 buildThemes();
 applyTheme('sunrise');
}

function selectTile(i){
 selected=i;
 editor.value=board.children[i].textContent==='Click to edit'?'':board.children[i].textContent;
 panel.style.display='flex';
}

editor.oninput=()=>{
 if(selected===null)return;
 board.children[selected].textContent=editor.value||'Click to edit';
 const d=[...board.children].map(t=>t.textContent);
 localStorage.setItem('bingo',JSON.stringify(d));
};

function buildThemes(){
 const wrap=document.getElementById('themes');
 Object.entries(themes).forEach(([k,v])=>{
  const b=document.createElement('button');
  b.textContent=k;
  b.style.background=v.main;
  b.style.color='#fff';
  b.onclick=()=>applyTheme(k);
  wrap.appendChild(b);
 });
}

function applyTheme(name){
 const t=themes[name];
 [...board.children].forEach((el,i)=>el.style.background=t.colors[i%5]);
 document.documentElement.style.setProperty('--title',t.main);
 document.getElementById('persona').textContent=t.persona;
}

function setFont(f){document.documentElement.style.setProperty('--font-body',f)}
function setScale(v){document.documentElement.style.setProperty('--font-scale',v)}

function toggleExport(){
 const m=document.getElementById('exportOptions');
 m.style.display=m.style.display==='block'?'none':'block';
}

function exportPNG(){hidePanel(()=>save('png'))}
function exportJPG(){hidePanel(()=>save('jpeg'))}
function exportPDF(){hidePanel(()=>{
 html2canvas(capture).then(c=>{
  const pdf=new jspdf.jsPDF();
  pdf.addImage(c.toDataURL(),'PNG',20,20,550,550);
  pdf.save('2026-goals-bingo.pdf');
 })
})}

function hidePanel(cb){
 panel.style.display='none';
 setTimeout(cb,100);
}

function save(type){
 html2canvas(capture).then(c=>{
  const a=document.createElement('a');
  a.href=c.toDataURL('image/'+type);
  a.download='2026-goals-bingo.'+type;
  a.click();
 })
}

init();
</script>
</body>
</html>
