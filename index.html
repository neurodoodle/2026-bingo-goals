<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026 Goals Bingo</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --bg:#fff7ec;
      --title:#ff4d8d;
      --subtitle:#ff9f45;
      --tile-text:#ffffff;
      --font-scale:1;
      --font-title:'Baloo 2', cursive;
      --font-body:'Nunito', sans-serif;
    }

    body {
      margin:0;
      font-family:var(--font-body);
      background:var(--bg);
      display:flex;
      justify-content:center;
    }

    .app{
      width:min(1200px,95vw);
      padding:20px;
      display:grid;
      grid-template-columns:1fr 340px;
      gap:20px;
    }

    header{
      grid-column:1/-1;
      text-align:center;
    }

    h1[contenteditable], .quote[contenteditable]{
      outline:none;
      cursor:text;
    }

    h1{
      font-family:var(--font-title);
      font-size:calc(2.6rem * var(--font-scale));
      color:var(--title);
      margin:0;
    }

    .subtitle{
      color:var(--subtitle);
      font-size:calc(1rem * var(--font-scale));
    }

    .quote{
      margin-top:8px;
      font-style:italic;
      font-size:calc(0.95rem * var(--font-scale));
    }

    .board{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:12px;
    }

    .tile{
      aspect-ratio:1/1;
      border-radius:18px;
      padding:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-weight:700;
      color:var(--tile-text);
      cursor:grab;
      box-shadow:0 8px 18px rgba(0,0,0,.1);
      font-size:calc(.9rem * var(--font-scale));
    }

    .tile.dragging{opacity:.4}

    .panel{
      background:#fff;
      border-radius:18px;
      padding:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.1);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    textarea{
      border-radius:12px;
      border:1px solid #ddd;
      padding:10px;
      font-family:var(--font-body);
    }

    button, select{
      border:none;
      border-radius:12px;
      padding:10px;
      font-weight:700;
      cursor:pointer;
    }

    .persona{font-size:.85rem;background:#f5f5f5;padding:10px;border-radius:12px}

    .controls label{font-size:.85rem}

    .print-note{font-size:.8rem;color:#666}

    /* used ONLY during export */
    .exporting {
      grid-template-columns: 1fr !important;
      justify-items: center;
    }
    .exporting .panel {
      display:none !important;
    }

    @media print{
      body{background:#fff}
      .panel{display:none}
      .app{grid-template-columns:1fr}
    }

    @media(max-width:900px){
      .app{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
<div class="app" id="capture">

<header>
  <h1 id="title" contenteditable="true">2026 Goals Bingo</h1>
  <div class="subtitle">(click to edit title & quote)</div>
  <div class="quote" id="quote" contenteditable="true">"Small steps, big magic."</div>
</header>

<div class="board" id="board"></div>

<div class="panel" id="panel">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h2>Edit Tile</h2>
    <button onclick="closePanel()" style="padding:4px 10px">âœ•</button>
  </div>

  <textarea id="editor" placeholder="Write your goal here..."></textare
